// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'war' 
apply plugin: 'com.bmuschko.tomcat'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    
    mavenCentral()
    mavenLocal()
    
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:21.0'

    testCompile 'junit:junit:[4,)'
    testCompileOnly(
            'junit:junit:4.12'
    )
    testImplementation(
            'org.junit.jupiter:junit-jupiter-api:5.1.0'
    )
    testRuntimeOnly(
            'org.junit.jupiter:junit-jupiter-engine:5.1.0',
            'org.junit.vintage:junit-vintage-engine:5.1.0'
    )
    testRuntime(
            'org.junit.jupiter:junit-jupiter-engine:5.1.0',
            'org.junit.vintage:junit-vintage-engine:5.1.0',
            'org.junit.platform:junit-platform-launcher:1.1.0',
            'org.junit.platform:junit-platform-runner:1.1.0'
    )
    testCompile "org.mockito:mockito-core:1.+"
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'
    compile "org.apache.jena:jena-core:3.5.0"
    compile group: 'org.apache.jena', name: 'jena-arq', version: '2.9.3'
//    compile group: 'org.apache.jena', name: 'jena', version: '3.7.0'
// https://mvnrepository.com/artifact/org.apache.jena/apache-jena-libs
compile group: 'org.apache.jena', name: 'apache-jena-libs', version: '3.5.0', ext: 'pom'
// https://mvnrepository.com/artifact/org.apache.jena/jena-rdfconnection
compile group: 'org.apache.jena', name: 'jena-rdfconnection', version: '3.5.0'

    
    
}

dependencies {
    def tomcatVersion = '7.0.59'
    
    tomcat 'org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}',
           'org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}',
           'org.apache.tomcat.embed:tomcat-embed-jasper:${tomcatVersion}'
    testCompile group: 'org.testng', name: 'testng', version:'6.8.8'
    testCompile fileTree('lib')       
    
    
}
 
 
buildscript {
 
    repositories {
        jcenter()
    }
 
    dependencies {
        classpath 'com.bmuschko:gradle-tomcat-plugin:2.2.2'
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.1.0'
    
    }
}

apply plugin: 'java' // adds 'test' task

apply plugin: 'org.junit.platform.gradle.plugin'
//sourceSets {
 
test {
//useJUnitPlatform()
 outputs.upToDateWhen { false }
 
  reports {
        junitXml.enabled = true
        html.enabled = true
    }
    testLogging {
        events 'started', 'passed'
    }
    //testLogging {
        // log results to "build/test-results" directory
      //  exceptionFormat "full"
       // events "started", "passed", "skipped", "failed", "standardOut", "standardError"
  //  }
}
